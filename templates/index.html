<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>График</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <button type="button" class="btn btn-secondary btn-get-data" id="btn-get-data">Обновить</button>
    <div id="divChart">
        <div class="content-data" data-url ="{% url 'graph_data' %}"> DATA </div>
        <canvas id="canvas"></canvas>
    </div>
    <script>
        document.getElementById('btn-get-data').onclick = function (){
            $.ajax({
                url:  $('.content-data').data('url'),
                type: 'GET',
                dataType: 'JSON',
                success: function (resp){
                    console.log(typeof resp);
                    $(".content-data").html(resp);
                    const obj = JSON.parse(resp);
                    console.log(obj);
                    var labels = obj.map(function(e) {
                        return e.profile__name;
                    });
                    console.log(labels);
                    var data = obj.map(function(e) {
                       return e.qs_count;
                    });

                    var ctx = canvas.getContext('2d');
                    var config = {
                       type: 'doughnut',
                       data: {
                          labels: labels,
                          datasets: [{
                             label: 'Graph Line',
                             data: data,
                             backgroundColor: 'rgba(238,0,255,0.3)'
                          }]
                       }
                    };

                    var chart = new Chart(ctx, config);
                },
                error: function (resp){
                    console.log('something went wrong')
                }
            });
            //const obj = JSON.parse(jsonstr);

        }
    </script>

</body>
</html>
